<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Question for: {{ level }} Rs</h2>
        <p>{{ question[0] }}</p>
        <form method="POST">
            <p>{{ question[1] }}</p>
            <input type="radio" name="reply" value="A"> A<br>
            <input type="radio" name="reply" value="B"> B<br>
            <input type="radio" name="reply" value="C"> C<br>
            <input type="radio" name="reply" value="D"> D<br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
